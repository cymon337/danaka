<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- index.html css -->
    <link rel="stylesheet" th:href="@{ /css/indexCss.css }"/>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- 자바스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <!-- 승재 css -->
    <link rel="stylesheet" type="text/css" th:href="@{ /css/item.css }"/>
</head>
<body>

<div class="header">
    <th:block th:replace="~{common/header2 :: header}"/>
</div>

<div class="productContainer">
    <div class="imgContainer">
        <div class="bigImg">
            <img th:src="${ product.savePath }">
        </div>
        <div class="otherImges">
            <th:block th:each="option : ${ optionList }">
                <th:block th:switch="${ option.categoryCode }">
                    <div class="otherImg" th:case="RD"><img th:src="${ option?.savePath }?:'/image/rod/rodDefault.png'"></div>
                    <div class="otherImg" th:case="RL"><img th:src="${ option?.savePath }?:'/image/reel/reelDefault.png'"></div>
                    <div class="otherImg" th:case="LN"><img th:src="${ option?.savePath }?:'/image/line/lineDefault.png'"></div>
                </th:block>
            </th:block>
        </div>
    </div>
    <div class="detailContainer">
        <form action="/product/purchase" method="post">
        <div class="productName">
            <h2 th:text="${ product.productName }">상품명</h2>
        </div>
        <div class="productDetail">
            <th:block th:switch="${ product.categoryCode }">
                <p th:case="RD" th:text="|브랜드 : ${ product.brandName }, ${ product.rod }|">상품내용</p>
                <p th:case="RL" th:text="|브랜드 : ${ product.brandName }, ${ product.reel }|">상품내용</p>
                <p th:case="LN" th:text="|브랜드 : ${ product.brandName }, ${ product.line }|">상품내용</p>
            </th:block>
        </div>
        <hr>
        <div class="quantity">
            <span>수량 : </span>
            <input type="number" name="quantity" id="quantity" min="1" value="1" step="1">
        </div>
        <div class="price">
            <span>총 가격 : </span>
            <th:block th:switch="${ product.categoryCode }">
                <span class="totalPrice" th:case="RD" th:text="${ #numbers.formatCurrency(product.rod?.price) }"></span>
                <span class="totalPrice" th:case="RL" th:text="${ #numbers.formatCurrency(product.reel?.price) }"></span>
                <span class="totalPrice" th:case="LN" th:text="${ #numbers.formatCurrency(product.line?.price) }"></span>
            </th:block>

        </div>
        <div class="option">
            <select name="option" id="option">
                <option value="" selected="true">옵션선택</option>
                <th:block th:each="option : ${ optionList }">
                    <th:block th:switch="${ product.categoryCode }">
                        <option th:case="RD" th:value="${ option.productNo }">[[${ option.rod.model }]] : [[${ #numbers.formatCurrency(option.rod.price) }]]</option>
                        <option th:case="RL" th:value="${ option.productNo }">[[${ option.reel.model }]] : [[${ #numbers.formatCurrency(option.reel.price) }]]</option>
                        <option th:case="LN" th:value="${ option.productNo }">[[${ option.line.lineSize }]] : [[${ #numbers.formatCurrency(option.line.price) }]]</option>
                    </th:block>
                </th:block>
            </select>
        </div>
        <div class="buttons">
            <button type="button" th:onclick="|location.href='@{/product/wish(productNo=${ product.productNo })}'|"><img th:src="@{ /image/heart.png }"></button>
            <button type="button" th:onclick="|location.href='@{/product/share(productNo=${ product.productNo })}'|"><img th:src="@{ /image/share.png }"></button>
            <button type="button" th:onclick="|location.href='@{/product/cart2(productNo=${ product.productNo })}'|"><img th:src="@{ /image/cart.png }"></button>
            <button type="submit" id="buy">구매하기</button>
        </div>
        </form>
    </div>
</div>
<hr>
<div class="refItemsContainer">
    <div><p><</p></div>
    <div><img src="/image/rod/rod5.png" alt=""></div>
    <div><img src="/image/rod/rod5.png" alt=""></div>
    <div><img src="/image/rod/rod5.png" alt=""></div>
    <div><img src="/image/rod/rod5.png" alt=""></div>
    <div><img src="/image/rod/rod5.png" alt=""></div>
    <div><img src="/image/rod/rod5.png" alt=""></div>
    <div><p>></p></div>
</div>
<hr>
<div class="contentContainer">
    <div class="content">

    </div>
</div>
<script th:inline="javascript">
    $(document).ready(function(){

        /* 수량 변화에 따라 가격 바꾸는 함수 */
        $("#quantity").on("change", function () {

            let categoryCode = [[${ product.categoryCode }]];
            /* 총 가격 용 변수 */
            let $totPrice;
            console.log(categoryCode);

            switch (categoryCode) {
                case "RD":
                    $totPrice = [[${ product.rod?.price }]] * $("#quantity").val(); break;
                case "RL":
                    $totPrice = [[${ product.reel?.price }]] * $("#quantity").val(); break;
                case "LN":
                    $totPrice = [[${ product.line?.price }]] * $("#quantity").val(); break;
            }
            $totPrice = "₩" + $totPrice.toLocaleString();
            $(".totalPrice").text($totPrice);
        })

        $(".otherImg").on("click", function () {

            const $otherImg = $(this).html();
            console.log($otherImg);

            $(".bigImg").html($otherImg);
        })
    });
</script>

</body>
</html>
