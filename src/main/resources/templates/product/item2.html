<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- index.html css -->
    <link rel="stylesheet" href="/static/css/indexCss.css"/>
    <!--    &lt;!&ndash; 부트스트랩 &ndash;&gt;-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <!--    &lt;!&ndash; 아이콘 &ndash;&gt;-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <!--    &lt;!&ndash; 제이쿼리 &ndash;&gt;-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--    &lt;!&ndash; 자바스크립트 &ndash;&gt;-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <!-- 승재 css -->
    <link rel="stylesheet" type="text/css" href="/static/css/item.css"/>
</head>
<body>

<div class="header">
    <th:block th:replace="~{common/header2 :: header}"/>
</div>

<div class="productContainer">
    <div class="imgContainer">
        <div class="bigImg">
            <img src="/static/image/thumnail.png">
        </div>
        <div class="otherImges">
            <div class="otherImg"><img src="/static/image/thumnail.png"></div>
            <div class="otherImg"><img src="/static/image/thumnail.png"></div>
            <div class="otherImg"><img src="/static/image/thumnail.png"></div>
            <div class="otherImg"><img src="/static/image/thumnail.png"></div>
            <div class="otherImg"><img src="/static/image/thumnail.png"></div>
        </div>
    </div>
    <div class="detailContainer">
        <form action="/product/purchase" method="post">
        <div class="productName">
            <h2 th:text="${ product.productName }">상품명</h2>
        </div>
        <div class="productDetail">
            <p>상품내용</p>
        </div>
        <hr>
        <div class="quantity">
            <span>수량 : </span>
            <input type="number" name="quantity" id="quantity" min="1" value="1">
        </div>
        <div class="price">
            <span>총 가격 : </span>
            <span id="totalPrice" th:text="${ #numbers.formatCurrency(product.price) }">50,000</span>
        </div>
        <div class="option">
            <select name="option" id="option">
                <option value="" selected="true">옵션선택</option>
                <option value="">옵션1</option>
                <option value="">옵션2</option>
                <option value="">옵션3</option>
            </select>
        </div>
        <div class="buttons">
            <button><img src="/static/image/heart.png"></button>
            <button><img src="/static/image/share.png"></button>
            <button><img src="/static/image/cart.png"></button>
            <button type="submit" id="buy">구매하기</button>
        </div>
        </form>
    </div>
</div>
<hr>
<div class="refItemsContainer">
    <div><p><</p></div>
    <div><img src="/static/image/thumnail.png" alt=""></div>
    <div><img src="/static/image/thumnail.png" alt=""></div>
    <div><img src="/static/image/thumnail.png" alt=""></div>
    <div><img src="/static/image/thumnail.png" alt=""></div>
    <div><img src="/static/image/thumnail.png" alt=""></div>
    <div><img src="/static/image/thumnail.png" alt=""></div>
    <div><p>></p></div>
</div>
<hr>
<div class="contentContainer">
    <div class="content">

    </div>
</div>
</body>
</html>
