<section class="ftco-section">
  <div class="container">

          <!--                        <span class="fa fa-user-o"></span>-->
          <!--                    </div>-->
          <h3 class="text-center mb-4">회원가입</h3>
          <b><hr></b>
          <form th:action="@{/signUpAction}" class="login-form" method="post">


            <div class="form-group">

              <input type="text" id="input_id" name="userId" class="form-control rounded-left" placeholder="아이디" required >

            </div>
            <div class="form-group">
              <input type="text" name="userNickname" class="form-control rounded-left" placeholder="닉네임" required>
            </div>
            <div class="form-group d-flex">

            </div>
           <!-- <div class="form-group d-flex">
              <input type="password" class="form-control rounded-left" placeholder="비밀번호 확인" required>
            </div>-->
            <div class="form-group d-flex">
              <input type="text" name="memberName"class="form-control rounded-left" placeholder="이름" required>
            </div>
            <a>생년월일</a>
            <div class="form-group d-flex">
              <input type="date"name="birthday" class="form-control rounded-left" placeholder="생년월일" required>
            </div>
            <a>주소</a>
            <div class="form-group d-flex">
            <input type="text" name="address" id="sample6_postcode" placeholder="우편번호">
            <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>

            </div>

            <div class="form-group d-flex">
            <input type="text" name="address" id="sample6_address" placeholder="주소" width="100px"><br>
            <input type="text" name="address" id="sample6_detailAddress" placeholder="상세주소"><br>
            </div>

            <div class="form-group d-flex">
              <input type="email" name="email" class="form-control rounded-left" id="email"
                      size="30" placeholder="이메일" pattern="[a-zA-Z0-9]+[@][a-zA-Z0-9]+[.]+[a-zA-Z]+[.]*[a-zA-Z]*" required>
            </div>
            <div class="form-group d-flex">
              <input type="tel"  id="phone" name="phone" class="form-control rounded-left" placeholder="휴대전화"  pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
            </div>
            <span>성별</span>
            <div class="form-group d-flex">

            <select name="gender" id="gender" >

              <option value="gender" disabled>성별을 선택해주세요.</option>
              <option value="남">남</option>
              <option value="여">여</option>
              </optgroup>
            </select>
            </div>






            <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
            <script>
              function sample6_execDaumPostcode() {
                new daum.Postcode({
                  oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var detailAddress = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                      addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                      addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if(data.userSelectedType === 'R'){
                      // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                      // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                      if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        detailAddress += data.bname;
                      }
                      // 건물명이 있고, 공동주택일 경우 추가한다.
                      if(data.buildingName !== '' && data.apartment === 'Y'){
                        detailAddress += (detailAddress !== '' ? ', ' + data.buildingName : data.buildingName);
                      }
                      // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                      if(detailAddress !== ''){
                        detailAddress = ' (' + detailAddress + ')';
                      }
                      // 조합된 참고항목을 해당 필드에 넣는다.
                      document.getElementById("sample6_detailAddress").value = detailAddress;

                    } else {
                      document.getElementById("sample6_detailAddress").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample6_postcode').value = data.zonecode;
                    document.getElementById("sample6_address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("sample6_detailAddress").focus();
                  }
                }).open();
              }
            </script>

            <div class="form-group">
              <button type="submit" class="btn btn-primary rounded submit p-3 px-5">회원가입</button>
            </div>

            <div class="form-group d-md-flex">

                    </label>
                </div>-->





              <div class="w-100 text-md-center">
                <a href="/login">로그인</a>
              </div>
            </div>

          </form>
        </div>
      </div>
