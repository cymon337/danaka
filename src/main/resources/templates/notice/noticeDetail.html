<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><!--xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic"-->
<head>
    <title> NoticeDetail </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 타임리프용 헤더 스타일 시트 적용-->
    <link rel="stylesheet" th:href="@{/css/indexCss.css}"/>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- 자바스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
    <!--타임리프용 헤더-->
    <div class="header">
        <th:block th:replace="~{common/header :: header}"/>
    </div>
    
    <div class="content">
        <div class="innerOuter">
            <h2 align="center">공지사항 상세보기</h2>
            <form th:action="@{'deleteNotice'}" method="post">
                <input type="hidden" name="noticeNo" th:value="${notice.noticeNo}"/>
                <table id="contentArea" align="center" class="table">
                    <tr>
                        <th width="100">제목</th>
                        <td colspan="3" th:text="${notice.noticeName}"></td>
                    </tr>
                    <tr>
                        <th>작성자</th>
                        <td th:text="${notice.userName}"></td>
                        <th>작성일</th>
                        <td th:text="${#dates.format(notice.noticeDate, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
    
    
                    <tr>
                        <th>내용</th>
                        <td colspan="3"></td>
                    </tr>
                    <tr>
                        <td colspan="4" th:text="${notice.noticeContent}"></td>
                    </tr>
                </table>
                <div align="center">
                    <a th:href="@{/notice/noticeModify(noticeNo=${ notice.noticeNo })}" class="btn btn-primary">수정하기</a>
                    <button type="submit" class="btn btn-danger" onclick="deleteNotice()">삭제하기</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="history.go(-1);">이전으로
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script th:inline="javascript">
        /*<![CDATA[*/
    
        // 게시글 삭제
        function deleteNotice() {
            const no = [[ ${notice.noticeNo}]];
    
            if (!confirm(no + '번 글을 삭제합니다.')) {
                return false;
            }
        }
    
        /*]]>*/
    </script>
</body>
</html>
