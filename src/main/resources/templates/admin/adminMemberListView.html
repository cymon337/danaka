<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> MemberList </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 타임리프용 헤더 스타일 시트 적용-->
    <link rel="stylesheet" th:href="@{/css/indexCss.css}" />

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- 자바스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <style>
        #contentArea {width:60%}
        #contentArea *{margin:5px}

        /*TOP 버튼*/
        #backtotop{
            margin-top: -50px;
            margin-left: 90%;
            position: fixed;
            z-index: 100;
        }
        #backtotop button{
            background-color: rgb(0, 0, 202);
            color: white;
        }
    </style>

    <script>
        const successMessage = "[[${ successMessage }]]";
        console.log(successMessage);
        if (successMessage){
            alert(successMessage);
        }
    </script>
</head>
<body>

<!--타임리프용 헤더-->
<div class="header">
    <th:block th:replace="~{common/header :: header}" />
</div>

    <div class="content">

        <br><br>
        <h2 align="center">회원관리</h2>
        <br>
        <div th:if="${#lists.isEmpty(members)}">
            <h2 align="center">검색된 내용이 없습니다.</h2><br>
        </div>
        <div th:if="${not #lists.isEmpty(members)}">
            <table id="contentArea" class="table table-hover" align="center">
                <thead>
                <tr>
                    <th>회원번호</th>
                    <th>회원아이디</th>
                    <th>닉네임</th>
                    <th width="300px">사용자명</th>
                    <th>휴대전화</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                     <tr th:each="member : ${members}">
                        <td th:text="${member.userNo}"></td>
                        <td th:text="${member.userId}"></td>
                        <td th:text="${member.userNickname}"></td>
                        <td th:text="${member.userName}"></td>
                        <td th:text="${member.phone}"></td>
                        <td><a th:href="@{/admin/adminMemberDetail(userNo=${ member.userNo })}" class="btn btn-primary">상세보기</a></td>
                    </tr>
                </tbody>
            </table>
            <br>
        </div>
    </div>

<!--페이징 처리-->
<div class="paging">
    <th:block th:include="~{common/paging :: paging}" />
</div>
<br>

<!-- 검색 폼 -->
<div class="search-area" align="center">
    <form id="loginForm" th:action="@{/admin/adminMemberListView}" method="get" style="display:inline-block">
        <input type="hidden" name="currentPage" value="1">
        <select id="searchCondition" name="searchCondition"> <!-- 선택 유지? selected -->
            <option value="userId">아이디</option>
            <option value="userNickName">닉네임</option>
            <option value="userName">이름</option>
        </select>
        <input type="search" id="searchValue" name="searchValue"/>
        <button type="submit">검색하기</button>
    </form>
</div>

<!--TOP버튼-->
<div class="row align-items-end" id="backtotop">
    <button type="button" class="btn btn-info btn-lg" onclick="window.scrollTo(0,0);">
        ▲TOP
    </button>
</div>

</body>
</html>
