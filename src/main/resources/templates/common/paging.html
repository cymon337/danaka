<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:fragment="paging">
    <div class="pagingArea" align="center">

        <!-- 숫자 버튼 -->
        <th:block th:with="start = ${ selectCriteria.startPage }, last = ${ selectCriteria.endPage }">
            <th:block th:if="${ selectCriteria.pageNo eq start}">
                <button disabled><<</button>
            </th:block>
            <th:block th:if="${ selectCriteria.pageNo ne start}">
                <button id="startPage" th:onclick="|location.href='@{/product/list2(currentPage=${ start }, categoryCode=${ selectCriteria.categoryCode })}'|"><<</button>
            </th:block>
            <th:block th:if="${ selectCriteria.pageNo <= 1 }">
                <button disabled><</button>
            </th:block>
            <th:block th:if="${ selectCriteria.pageNo > 1 }">
                <button id="prevPage" th:onclick="|location.href='@{/product/list2(currentPage=${selectCriteria.pageNo-1}, categoryCode=${ selectCriteria.categoryCode })}'|"><</button>
            </th:block>
            <th:block th:each="p : ${ #numbers.sequence(start, last) }">
                <th:block th:if="${ selectCriteria.pageNo eq p }">
                    <button th:text="${ p }" disabled></button>
                </th:block>
                <th:block th:if="${ selectCriteria.pageNo ne p }">
                    <button th:text="${ p }" th:onclick="|location.href='@{/product/list2(currentPage=${ p }, categoryCode=${ selectCriteria.categoryCode })}'|"></button>
                </th:block>
            </th:block>
        </th:block>


        <!-- 다음 페이지 버튼 -->
        <th:block th:if="${ selectCriteria.pageNo >= selectCriteria.maxPage }">
            <button disabled>></button>
        </th:block>
        <th:block th:if="${ selectCriteria.pageNo < selectCriteria.maxPage }">
            <button id="nextPage" th:onclick="|location.href='@{/product/list2(currentPage=${selectCriteria.pageNo+1}, categoryCode=${ selectCriteria.categoryCode })}'|">></button>
        </th:block>

        <!-- 마지막 페이지로 이동 버튼 -->
        <th:block th:if="${ selectCriteria.pageNo eq selectCriteria.maxPage }">
            <button disabled>>></button>
        </th:block>
        <th:block th:if="${ selectCriteria.pageNo ne selectCriteria.maxPage }">
            <button id="maxPage" th:onclick="|location.href='@{/product/list2(currentPage=${selectCriteria.maxPage}, categoryCode=${ selectCriteria.categoryCode })}'|">>></button>
        </th:block>
    </div>
</div>
</body>
</html>
