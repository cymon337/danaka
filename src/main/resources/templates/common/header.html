<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>

    <!-- 타임리프로 스타일 시트 적용 (안 됨) -->
<!--    <link rel="stylesheet" type="text/css" th:href="@{ /css/indexCss.css }" />-->

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- 아이콘 -->

    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- 자바스크립트 -->

</head>

<body>

<!-- 네비게이션바 전체-->

<div th:fragment="header">
<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="flex-wrap: wrap;">

    <!-- 상단바 (로고, 검색, 장바구니, 로그인) -->
    <div class="container-fluid" id="firstNav">
        <!-- 좌측 로고 -->
        <a class="navbar-brand" href="/"><img alt="로고" id="logo" th:src="@{/image/logo.png}"></a>
        <!-- 중간 검색 -->
        <form class="d-flex" role="search">
            <div id="search">
                <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요." aria-label="Search">
                <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
            </div>
        </form>

        <!-- 우측 기능 -->
        <div id="topRight">
            <div onclick="location.href='#'" id="cart">
                <i class="bi bi-cart"></i><br>
                <span>장바구니</span>
            </div>
            <div onclick="location.href='../member/login.html'" id="loginMy">
                <i class="bi bi-person"></i><br>
                <span>로그인</span>
            </div>
        </div>
    </div>

    <!-- 카데고리(네비게이션)바 (전체 카테고리, 카테고리, 공지사항) -->
    <div class="container-fluid" id="secondNav">

        <!-- 전체 카테고리 -->
        <a class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#dropTotalCategory" aria-controls="dropTotalCategory" aria-expanded="false" aria-label="Toggle navigation" id="totalCategory">
            <i class="bi bi-list"></i>전체 카테고리
        </a>

        <!-- 중앙 메뉴 -->
        <div class="container">
            <header class="d-flex justify-content-center py-2">
                <ul class="nav nav-pills" id="centerCategory">
                    <li class="nav-item"><a href="#" class="nav-link">로드</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">릴</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">라인</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">장비조합</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">견적보기</a></li>
                </ul>
            </header>
        </div>
        <a class="navbar-brand" th:href="@{/notice/noticeListView}" id="notice">공지사항</a>
    </div>
</nav>

<!-- 드랍다운 (대분류 영역 - 추가표현) -->
<div class="collapse navbar-collapse" id="dropTotalCategory">
    <ul class="navbar-nav me-auto mb-2">
        <li class="nav-item dropend" id="secondCategory1">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">&nbsp;- 릴</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">도요</a></li>
                <li><a class="dropdown-item" href="#">시마노</a></li>
                <li><a class="dropdown-item" href="#">NS</a></li>
            </ul>
        </li>
        <li class="nav-item dropend" id="secondCategory2">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">&nbsp;- 로드</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">도요</a></li>
                <li><a class="dropdown-item" href="#">시마노</a></li>
                <li><a class="dropdown-item" href="#">NS</a></li>
            </ul>
        </li>
        <li class="nav-item dropend" >
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">&nbsp;- 라인</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">도요</a></li>
                <li><a class="dropdown-item" href="#">시마노</a></li>
                <li><a class="dropdown-item" href="#">NS</a></li>
            </ul>
        </li>
    </ul>
</div>
</div>

</html>
