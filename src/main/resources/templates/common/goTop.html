<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 타임리프용 헤더 스타일 시트 적용-->
  <link rel="stylesheet" th:href="@{/css/indexCss.css}"/>
  <!-- 부트스트랩 -->

    </div>
